<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="photo"><img src="img/googleBETA.jpg" alt="googleBETA"></div>
    <div class="container">
        <div class="search-bar">
            Search the web using Google!
            <br> 
            <input type="" class="search-bar-input">
            <br> 
            <button class="btn" id="google-search">Google Search</button> <button class="btn" id="feeling-lucky">I'm feeling lucky </button>
        </div>
        <div class="boxes">
            <div class="box1">
                Special Searches
                <br>
                <a href="http://web.archive.org/web/19981206152126/http:/google.stanford.edu/">Stanford Search</a>
                <br>
                <a href="http://web.archive.org/web/19990423192928/http:/www.google.com/linux">Linux Search</a>
            </div>
            <div class="box2">
                <a href="https://support.google.com/">Help!</a>
                <br>
                <a href="https://about.google/">About Google!</a>
                <br>
                <a href="https://about.google/">Company Info</a>
                <br>
                <a href="https://www.google.com/doodles">Google! Logos</a>
            </div>
            <div class="box3">
                Get Google! 
                <br> 
                updates monthly:
                <br>
                <input type="text" value="your e-mail">
                <br>
                <button class="btn" id="Subscribe">Subscribe</button> 
                &nbsp; 
                <a href="https://www.blog.google/">Archive</a>
            </div>
        </div>
    </div>

</html>
